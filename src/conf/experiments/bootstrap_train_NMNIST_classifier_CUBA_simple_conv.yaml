defaults:
  - mlflow: local
  - train
  - dataset: NMNIST
  - model: bootstrap_cuba_simple_conv
  - _self_
  
mlflow:
  experiment_name: Bootstrap
  run_name: bootstrap_cuba_simple_conv
  tags: {version: 0.1.0}

training:
  type: Bootstrap
  epochs: 10
  skip_test: false

dataloader:
  batch_size: 128

loss:
  loss_function: CrossEntropy

dataset:
  reshape_spike: false

hydra:
