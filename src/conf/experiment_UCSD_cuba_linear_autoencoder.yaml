defaults:
  - mlflow: local
  - train
  - dataset: UCSD
  - model: slayer_cuba_linear_autoencoder
  - _self_
  
mlflow:
  experiment_name: DEBUG
  run_name: slayer_cuba_UCSD_linear_autoencoder
  tags: {version: 0.1.0}

training:
  type: SLAYER
  epochs: 1000

loss:
  loss_function: SpikeTime
  time_constant: 100
  length: 30
  filter_order: 1

dataset:
  reshape_spike: true
  data_is_label: true

dataloader:
  batch_size: 1

hydra:
  job:
    chdir: true
  searchpath:
    - file:///${oc.env:HOME}/evdad/src/conf/defaults
    # - file:///${oc.env:HOME}/evdad/src/conf/experiemnts