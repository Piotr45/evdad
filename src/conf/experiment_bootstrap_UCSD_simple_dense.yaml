defaults:
  - mlflow: local
  - train
  - dataset: UCSD
  - model: bootstrap_cuba_simple_dense
  - _self_
  
mlflow:
  experiment_name: Bootstrap
  run_name: bootstrap_cuba_simple_dense
  tags: {version: 0.1.0}

training:
  type: Bootstrap
  epochs: 100
  skip_test: false

dataloader:
  batch_size: 32

loss:
  loss_function: SpikeRate

dataset:
  reshape_spike: true

hydra:
  job:
    chdir: true
  searchpath:
    - file:///${oc.env:HOME}/evdad/src/conf/defaults
