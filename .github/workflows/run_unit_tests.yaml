name: Run Unit Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
          architecture: "x86"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install tox

      - name: Run tox
        run: tox
